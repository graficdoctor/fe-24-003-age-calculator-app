<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<section class="wrapper">
			<div class="form-container">
				<div class="form-input">
					<label for="day">day</label>
					<input type="text" name="day" id="day" placeholder="DD" />
					<p class="alert-text">Must be in the past</p>
				</div>
				<div class="form-input">
					<label for="month">month</label>
					<input type="text" name="month" id="month" placeholder="MM" />
					<p class="alert-text">Must be in the past</p>
				</div>
				<div class="form-input">
					<label for="year">year</label>
					<input type="text" name="year" id="year" placeholder="YYYY" />
					<p class="alert-text">Must be in the past</p>
				</div>
			</div>
			<div class="split-element">
				<div class="split-line"></div>
				<div class="icon-arrow-bg">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="46"
						height="44"
						viewBox="0 0 46 44"
					>
						<g fill="none" stroke="#FFF" stroke-width="2">
							<path
								d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
							/>
						</g>
					</svg>
				</div>
			</div>
			<div class="calc-container">
				<p class="calc-text">
					<span class="clr-accent" id="calc-years">-- </span>years
				</p>
				<p class="calc-text">
					<span class="clr-accent" id="calc-months">-- </span>months
				</p>
				<p class="calc-text">
					<span class="clr-accent" id="calc-days">-- </span>days
				</p>
			</div>
		</section>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. <br />Coded by Katrien Schuermans.
		</footer>
	</body>
</html>
